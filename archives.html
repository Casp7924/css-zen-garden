<body>
	
	<header>
		<img class="logo" src="assets/img/logo.png" height="120" width="140" alt="">
	  <h1>CSS Zen Garden</h1>
	  <nav id="site-links">
		<a href="index.html">Home</a>
		<a href="resources.html">Resources</a>
		<a href="archives.html">Archives</a>
		<a href="gallery.html">Gallery</a>
	  </nav>
	</header>
	<div class="design-box">
		<h3>Design Selection</h3>
	</div>


  
	<!-- Main Content -->
	<div class="main" style="padding-bottom: 100px; padding-top: 70px;">
        <h3 style="text-align: center;">Archives</h3>
        <div class="text-box" style="padding-top: 70px; padding-bottom: 65px;">

            <p style="padding-bottom: 100px;"><a href="">Next Designs › </a></p>
            
            <p><a href="">View All Designs</a></p>

        </div>
		</div>
	</div>
  
	<!-- Design Selection Bar -->
	<div class="design-bar">

		<div class="hamburger" id="hamburger">
			<span></span>
			<span></span>
			<span></span>
		  </div>
	  
	  <ul class="nav-links" id="nav-links">
		<li><a href="https://csszengarden.com/221/">Mid Century Modern by Andrew Lohman</a></li>
		<li><a href="https://csszengarden.com/220/">Garments by Dan Mall</a></li>
		<li><a href="https://csszengarden.com/219/">Steel by Steffen Knoeller</a></li>
	  </ul>
	</div>
  
	<footer>
	  <p>&copy; Copyrights something something 2024: Freya, Line B, Philip, Casper, Marcus & Maya</p>
	</footer>
	
	<script>
		const hamburger = document.getElementById('hamburger');
		const navLinks = document.getElementById('nav-links');
		const siteLinks = document.getElementById('site-links'); // Original header nav
	  
		// Function to update nav-links dynamically for small screens
		function updateNavLinks() {
		  if (window.innerWidth <= 1010) {
			// Add site-links to nav-links if not already added
			if (!navLinks.querySelector('#dynamic-site-links')) {
			  const siteLinksHTML = Array.from(siteLinks.children)
				.map((link) => `<li>${link.outerHTML}</li>`)
				.join('');
			  const dynamicLinks = document.createElement('div');
			  dynamicLinks.id = 'dynamic-site-links';
			  dynamicLinks.innerHTML = siteLinksHTML;
			  navLinks.appendChild(dynamicLinks);
			}
		  } else {
			// Remove dynamic site-links from nav-links on larger screens
			const dynamicLinks = document.getElementById('dynamic-site-links');
			if (dynamicLinks) {
			  navLinks.removeChild(dynamicLinks);
			}
			// Ensure the hamburger menu is closed on larger screens
			navLinks.classList.remove('show');
		  }
		}
	  
		// Run updateNavLinks on page load and resize
		updateNavLinks();
		window.addEventListener('resize', updateNavLinks);
	  
		// Toggle the visibility of the nav-links when hamburger is clicked
		hamburger.addEventListener('click', () => {
		  navLinks.classList.toggle('show');
		});
	  </script>

  </body>
  
</html>
